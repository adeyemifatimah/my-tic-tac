<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <!-- select box -->
    <div class="select-box">
        <header class="title1">Tic Tac Toe</header>
        <div class="content">
            <marquee class="title2">The First player Would Start Game As X</marquee>
            <div class="options">
                <button class="playerX">Start Game</button>
                
            </div>
           
            <div class="credit">Created By<span class="name"> Adeyemi Fatimah </span></div>
        </div>
    </div>

    <main class="background">
        <div class="section2">
            <section class="title">
                <h1>Tic Tac Toe</h1>
            </section>
            <section class="display">
                Player <span class="display-player playerX">X</span>'s turn
            </section>
            <section class="container">
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
            </section>
            <section class="display announcer text-center hide"></section>
            <section class="controls">
                <button id="reset">Reset</button>
            </section>
        </div>
    </main>
</body>

</html>
